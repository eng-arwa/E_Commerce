
<app-select  [title]="'category'" [data]="category" (datachange)="filterByCategory($event)"></app-select>
  <div class="py-4 grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-4">
   
   
    <mat-card class="example-card" *ngFor="let product of dataProducts" >
      <app-product class="h-full" [dataProducts]="product" (CartItem)="addtoCart($event)"></app-product>
      </mat-card>

  </div>
